<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
    <title>PizzaTime</title>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h1>Unicorn Pizza Time</h1>
    </div>
    <form id="pizza-time">
      <div class="form-group">
        <h1>Build Your Perfect Unicorn Pizza!</h1>
        <br>
        <h2>Pizza Size</h2>
        <input type="checkbox" name="pizza-size" value="small"> Small
        <input type="checkbox" name="pizza-size" value="medium"> Medium
        <input type="checkbox" name="pizza-size" value="large"> Large

        <h2>Pizza Sauce</h2>
        <input type="checkbox" name="pizza-sauce" value="frosting"> Frosting
        <input type="checkbox" name="pizza-sauce" value="chocolate-syrup"> Chocolate Syrup
        <input type="checkbox" name="pizza-sauce" value="aprocot-jam"> Apricot Jam

        <h2>Pizza Toppings</h2>
        <input type="checkbox" name="pizza-toppings" value="fresh-fruit"> Fresh Fruit
        <input type="checkbox" name="pizza-toppings" value="cotton-candy"> Cotton Candy
        <input type="checkbox" name="pizza-toppings" value="marshmellow-fluff"> Marshmellow Fluff
        <input type="checkbox" name="pizza-toppings" value="fruit-candy"> Fruit Candy
        <input type="checkbox" name="pizza-toppings" value="chocolate-candy"> Chocolate Candy
        <input type="checkbox" name="pizza-toppings" value="whipped-cream"> Whipped Cream
      </div>
      <button type="submit">Make My Unicorn Pizza!</button>
    </form>
    <span id="make-pizza">You Have Ordered!</span>
    </div>
  </body>
</html>
