<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
    <title>PizzaTime</title>
  </head>
  <body>
    <!-- <div class="jumbotron">
      <h1>Unicorn Pizza Time</h1>
    </div> -->
  <div class="container">
    <form id="pizza-time">
      <div class="form-group">
        <h1>Build Your Perfect <br> Unicorn Pizza!</h1>
        <br>
        <h2>Pizza Size</h2>
        <input type="radio" name="size" value="Small"> Small
        <input type="radio" name="size" value="Medium"> Medium
        <input type="radio" name="size" value="Large"> Large

        <br><br><h2>Pizza Sauce</h2>
        <input type="checkbox" name="sauce" value="Frosting"> Frosting
        <input type="checkbox" name="sauce" value="Chocolate Syrup"> Chocolate Syrup
        <input type="checkbox" name="sauce" value="Aprocot Jam"> Apricot Jam

        <br><br><h2>Pizza Toppings</h2>
        <input type="checkbox" name="toppings" value=" Fresh Fruit"> Fresh Fruit
        <input type="checkbox" name="toppings" value=" Cotton Candy"> Cotton Candy
        <input type="checkbox" name="toppings" value=" Marshmellow Fluff"> Marshmellow Fluff <br>
        <input type="checkbox" name="toppings" value=" Fruit Candy"> Fruit Candy
        <input type="checkbox" name="toppings" value=" Chocolate Candy"> Chocolate Candy
        <input type="checkbox" name="toppings" value=" Whipped Cream"> Whipped Cream
      </div>
      <br><button type="submit">Make My Unicorn Pizza!</button>
      <br><br>
      <span id="order">You Have Ordered!</span>
    </form>
    <br><br>
    </div>
  </body>
</html>
